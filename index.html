<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div>
        <nav class="navigation">
                <img src="images/logo.png" alt="logo" class="logo">
                <h1>Coffee Masters</h1>
        </nav>
        <div class="main-content">
            <div class="items">
                <h2>Items</h2>
                <div class="single-item">
                    <div class="qty-item">1x</div>
                    <div class="name-type">
                        <div class="coffee-name">Cappucino</div>
                        <div class="coffee-type">Lite Foam</div>
                        <div class="coffee-type"></div>
                    </div>
                    <div class="price-item">$3.35</div>
                </div>
                <hr />
                <div class="single-item">
                    <div class="qty-item">1x</div>
                    <div class="name-type">
                        <div class="coffee-name">Cappucino</div>
                        <div class="coffee-type">Lite Foam</div>
                        <div class="coffee-type"></div>
                    </div>
                    <div class="price-item">$3.35</div>
                </div>
                <hr />
                <div class="single-item">
                    <div class="qty-item">1x</div>
                    <div class="name-type">
                        <div class="coffee-name">Cappucino</div>
                        <div class="coffee-type">Lite Foam</div>
                        <div class="coffee-type"></div>
                    </div>
                    <div class="price-item">$3.35</div>
                </div>
            </div>
            <div class="card-info">
                <div class="name">
                    <h2>Name</h2>
                    <div class="example-group">
                        <label for="example" class="input-label">Name for order</label>
                        <input id="example" class="example-input" placeholder="Ford Prefect" />
                    </div>
                </div>
                <div class="payment">
                    <h2>Payment</h2>
                    <div class="example-group">
                        <label for="example" class="input-label">Card number</label>
                        <input id="example2" class="example-input" placeholder="1234 5678 9012 3456" />
                    </div>
                    <div class="example-group">
                        <label for="example" class="input-label">CCV number</label>
                        <input id="example3" class="example-input" placeholder="001" />
                    </div>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="summary-content">
                <div>Subtotal:</div>
                <div>$10.05</div>
                <div>Tax:</div>
                <div>$0.00</div>
                <div class="total">Total:</div>
                <div>$10.05</div>
            </div>  
        </div>
        <div class="order">
            <button type="submit" class="order-btn">Place Order</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
